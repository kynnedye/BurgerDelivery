<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="main.css">
    <title>Burger World</title>
</head>
<body id="shop">
   

    <header>
        <nav>
            <a href="index.html"><img class ="logo" src="images/burgerlogo.png" alt="burger logo"></a>
           
           


        </nav>

    </header>
    <a class="arrow" href="order.html">
        <i class="fas fa-arrow-circle-left"></i>
    </a>

    <section id="my-cart">
        
        <div class="cart-header">
            <h2 class="header-item">Item</h2>
            <h2 class="header-item">Price</h2>
            <h2 class="header-item">Quantity</h2>
        </div>
        <hr>
        <div class="cart-items">
            
           

        </div>
        <h3 class="cart-total">Total: $<span class="cart-total-price">0</span></h3>
        <hr class="space"> 
        <div class="btn-container">
            <a class="checkout-btn btn" href="checkout.html">checkout</a>
        </div>
        
       
  

   </section>
   
   
    <footer>
        <h3 id="contact" class="footer__title">Follow us!!</h3>
        <ul class="social-icon">
            <li class="social"><i class="fab fa-facebook"></i></li>
            <li class="social"><i class="fab fa-instagram"></i></li>
            <li class="social"><i class="fab fa-twitter"></i></li>
        </ul>
        

    </footer>
    
    <script type="module" src="main.js"></script>
</body>



   
   
</html>
