<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
</head>
<body id="checkout">

    
    <header>
        <nav>
            <a href="index.html"><img class ="logo" src="images/burgerlogo.png" alt="burger logo"></a>
         
           


        </nav>

    </header>
   
    <section class="form-area" >
        
        <form id="form">
            <h3 class="form-subtitle">Personal info</h3>
            <div class="form-group">
                <label id="first-name">First name:
                    <input type="text" placeholder="Your name">
                </label>
            </div>
            <div class="form-group">
                <label id="last-name">Last name:
                    <input type="text" placeholder="Your name here">
                </label>
            </div>
            <div class="form-group"> 
                <label id="email">Email:
                <input type="email" placeholder="you@email.com">
            </label></div>
            <div class="form-group">
                <label id="address"> address:
                    <input type="text" placeholder="1234 sompeplace dr">
                </label>
            </div>
            <div class="form-group">
                <label id="city">city:
                    <input type="text" placeholder="your city">
                </label>
            </div>
            <div class="form-group">
                <label id="zip">zipcode:
                    <input type="text" placeholder="your zipcode">
                </label>
            </div>
            <h3 class="form-subtitle">Payment info</h3>

            <div class="form-group"> 
                <label id="card">card number:
                <input type="text" placeholder="1234 5678 9098">
            </label></div>
            <div class="form-group">
                <label id="date">exp:
                    <input type="text" placeholder="01/24">
                </label>
            </div>
            <div class="form-group">
                <label id="code">cvc:
                    <input type="text" placeholder="123">
                </label>
            </div>
            
       <input class="btn submit-btn" id="submit"type="submit">
          
            
          
        </form>
      
    </section>
    <footer>
        <h3 id="contact" class="footer__title">Follow us!!</h3>
        <ul class="social-icon">
            <li class="social"><i class="fab fa-facebook"></i></li>
            <li class="social"><i class="fab fa-instagram"></i></li>
            <li class="social"><i class="fab fa-twitter"></i></li>
        </ul>
        

    </footer>
    <script type="module" src="main.js"></script>
    
</body>
</html>
